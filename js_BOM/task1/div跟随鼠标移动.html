<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div跟随鼠标移动</title>
    <style>
        body,div{
            padding:0px;
            margin:0px;

        }
        div{
            width:100px;
            height:100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script>
        var i = 0;
        window.onload = function () {
            document.onmousemove = function (ev) {
                var ev = ev || event;
                var x = ev.clientX;
                var y = ev.clientY;
                var sTop = document.documentElement.scrollTop || document.body.scrollTop;
                var sLeft = document.documentElement.scrollLeft || document.body.scrollLeft;

                var oDiv = document.getElementById("div1");
                //div的top值包含scrollTop的值和clientY加和
                oDiv.style.left = x +sLeft+ 'px';
                oDiv.style.top = y + sTop +'px';

                document.title = i++;
            }
            document.onmouseout = function (ev) {
                var ev = ev || event;

                console.log(ev.clientX);
                console.log(ev.clientY);
            }
        }
    </script>
</head>
<body style="height:1000px;">
    <div id="div1"></div>
</body>
</html>
