<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义右键菜单</title>
    <link rel="stylesheet" href="">
    <style>
        #div1{
            position: absolute;
            border: 1px solid darkseagreen;
            width: 100px;
            height: 100px;
            display: none;
        }
        li{
            list-style-type: none;
        }
    </style>
    <script>
       window.onload= function () {
           var oDiv = document.getElementById("div1")
           document.oncontextmenu = function (ev) {
               var ev = ev || event;
               var x = ev.clientX;
               var y = ev.clientY;

               oDiv.style.display = 'block';
               oDiv.style.left = x + 'px';
               oDiv.style.top = y + 'px';
               return false;
           }
           document.onclick = function () {
               oDiv.style.display = 'none';
           }
       }
    </script>
</head>
<body>
    <div id="div1">
        <ul>
            <li>111</li>
            <li>222</li>
            <li>333</li>
            <li>444</li>
        </ul>
    </div>
</body>
</html>
