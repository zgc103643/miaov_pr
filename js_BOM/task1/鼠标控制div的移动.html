<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标控制div的移动</title>
    <link rel="stylesheet" href="">
    <style>
        #div1{
            width:100px;
            height:100px;
            background-color: red;
            position: absolute;
            left:100px;
            top:100px;
        }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById("div1");
            var timer = null;
            document.onkeydown = function (ev) {
                clearInterval(timer);
                var ev = ev || event;
                //alert(ev.keyCode);
                timer = setInterval(function () {
                    if(ev.keyCode == 37){
                        //alert("left");
                        oDiv.style.left = oDiv.offsetLeft - 1 + 'px';
                    }
                    else if(ev.keyCode == 38){
                        //alert("top");
                        oDiv.style.top = oDiv.offsetTop - 1 + 'px';
                    }
                    else if(ev.keyCode == 39){
                        //alert("right");
                        oDiv.style.left = oDiv.offsetLeft + 1 + 'px';
                    }
                    else if(ev.keyCode == 40){
                        //alert("bottom");
                        oDiv.style.top = oDiv.offsetTop + 1 + 'px';
                    }
                    else{
                        alert("错啦，keycode值不对！");
                    }
                    document.onkeyup = function () {
                        clearInterval(timer);
                        //alert("stop!");
                    }
                },10);

            };

        }
    </script>
</head>
<body>
    <div id="div1">

    </div>
</body>
</html>
