<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按键发送消息</title>
    <link rel="stylesheet" href="">
    <style></style>
    <script>
        window.onload = function () {
            var oTxt = document.getElementById("txt1");
            var oUl = document.getElementById("ul1");
            oTxt.onkeyup = function (ev) {
                var ev = ev || event;
                if(ev.keyCode == 13){
                    console.log(this.value);
                    oUl.appendChild(createLi(this.value));
                }
                else{
                    //alert("no 回车！");
                }
            }
            function createLi(str) {
                var oLi = document.createElement("li");
                oLi.innerHTML = str;
                return oLi;
            }
        }
    </script>
</head>
<body>
    <input type="text" id="txt1">
    <ul id="ul1"></ul>
</body>
</html>
