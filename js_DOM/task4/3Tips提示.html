        <h2>
            javascript百度百科解释
        </h2>
        <p>
            JavaScript一种直译式脚本语言，是一种动态类型、弱类型、基于原型的语言，内置支持类型。它的解释器被称为JavaScript引擎，为浏览器的一部分，广泛用于客户端的脚本语言，最早是在<em class="hot" id="html">HTML</em>（标准通用标记语言下的一个应用）网页上使用，用来给HTML网页增加动态功能。
        </p>
        <p>
            在1995年时，由<em class="hot">Netscape</em>公司的<em class="hot">Brendan Eich</em>，在<em class="hot">网景导航者</em>浏览器上首次设计实现而成。因为Netscape与<em class="hot">Sun</em>合作，Netscape管理层希望它外观看起来像<em class="hot">Java</em>，因此取名为JavaScript。但实际上它的语法风格与Self及Scheme较为接近。
        </p>
