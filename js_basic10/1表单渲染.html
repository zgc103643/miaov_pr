<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单渲染</title>
    <style>
        #tab{
            border:5px solid #333;
        }
        #tab th,#tab td{
            width:200px;
            text-align: center;
            border:1px solid #333;
        }
        #tab thead{
            background: #ccc;
        }
    </style>
    <script src="js/1.js"></script>
</head>
<body>
    <table id="tab">
        <thead>
            <th>商品全选</th>
            <th>商品编号</th>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>商品删除</th>
        </thead>
    </table>
</body>
</html>
