<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无限级菜单</title>
    <link rel="stylesheet" href="css/4.css">
    <script src="js/4_2.js"></script>
</head>
<body>
    <div>
        <ul class="ul1">
            <li class="li1"><span class="dot1"><img src="images/style2.png"/></span><span class="item1">第一级菜单</span>
                <ul class="ul2" style="display: none;">
                    <li>
                        <span class="dot1"><img src="images/style2.png"/></span><span class="item2">第二级菜单</span>
                        <ul class="ul3" style="display: none;">
                            <li>
                                <span class="dot1"><img src="images/style2.png"/></span><span class="item3">第三级菜单</span>
                                <ul class="ul4" style="display: none;">
                                    <li>
                                        <span class="dot1"><img src="images/style2.png"/></span><span class="item4">第四级菜单</span>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li><!--二级-->
                </ul>
            </li>
            <li class="li2"><span class="dot2"><img src="images/style2.png"/></span><span class="item1">第一级菜单</span>
            <ul class="ul2" style="display: none;">
                <li>
                    <span class="dot2"><img src="images/style2.png"/></span><span class="item2">第二级菜单</span>
                    <ul class="ul3" style="display: none;">
                        <li>
                            <span class="dot2"><img src="images/style2.png"/></span><span class="item3">第三级菜单</span>
                            <ul class="ul4" style="display: none;">
                                <li>
                                    <span class="dot2"><img src="images/style2.png"/></span><span class="item4">第四级菜单</span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li><!--二级-->
            </ul>
        </li>
            <li class="li3"><span class="dot3"><img src="images/style2.png"/></span><span class="item1">第一级菜单</span>
                <ul class="ul2" style="display: none;">
                    <li>
                        <span class="dot3"><img src="images/style2.png"/></span><span class="item2">第二级菜单</span>
                        <ul class="ul3" style="display: none;">
                            <li>
                                <span class="dot3"><img src="images/style2.png"/></span><span class="item3">第三级菜单</span>
                                <ul class="ul4" style="display: none;">
                                    <li>
                                        <span class="dot3"><img src="images/style2.png"/></span><span class="item4">第四级菜单</span>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li><!--二级-->
                </ul>
            </li>

        </ul>
