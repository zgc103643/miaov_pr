<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算商品总价2</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index2.js"></script>
</head>
<body>
<ul>
    <li><button type="button" class="btnL">-</button><span class="Num">0</span><button type="button" class="btnR">+</button>单价：<span class="price">15</span>元；&nbsp;小计：<span class="count">0</span>元；</li>
    <li><button type="button" class="btnL">-</button><span class="Num">0</span><button type="button" class="btnR">+</button>单价：<span class="price">10</span>元；&nbsp;小计：<span class="count">0</span>元；</li>
    <li><button type="button" class="btnL">-</button><span class="Num">0</span><button type="button" class="btnR">+</button>单价：<span class="price">5</span>元；&nbsp;小计：<span class="count">0</span>元；</li>
    <li><button type="button" class="btnL">-</button><span class="Num">0</span><button type="button" class="btnR">+</button>单价：<span class="price">2</span>元；&nbsp;小计：<span class="count">0</span>元；</li>
    <li><button type="button" class="btnL">-</button><span class="Num">0</span><button type="button" class="btnR">+</button>单价：<span class="price">1</span>元；&nbsp;小计：<span class="count">0</span>元；</li>
</ul>
<p>商品一共<span id="sumNum"></span>件；</p>
<p>一共花费<span id="sumCount"></span>元；</p>
<p>其中最贵的商品单价是<span id="ex_price"></span>元；</p>
</body>
</html>
